<!-- Extends the layout from /app/views/layout.html -->
{% extends 'data-hub/mvp/v4-2/layout-entra-id.html' %}
<!--
  In /app/views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!-- Set the page title -->
{% block pageTitle %}
Sign in or create an account- {{ serviceName }} - NHSBSA
{% endblock %}

{% block content %}

<div class="outer">
    <div class="sign-in-box">
        <img src="/images/data-hub/bsa-logo.png" alt="">
        <p class="nhsuk-u-margin-bottom-2">{{ data['username'] }}</p>
        <h1 class="nhsuk-heading-m">Enter password</h1>    
        <input type="password" placeholder="Password">
        <div class="buttons">
            <a class="back" href="enter-username">Back</a> <a class="next" href="enter-code">Next</a>
        </div>      
        <div class="boilerplate-text">
            <p class="nhsuk-u-margin-bottom-0 nhsuk-body-s">Welcome to the NHS Business Services Authority</p>
        </div>          
    </div>
</div>

{% endblock %}
